{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}Buyer - PATS Events - Reprocess Events{% endblock %}
{% block content %}
    <p>
        
    </p>
    <form method="get" action="{% url 'buyer_events_reprocess' %}" class="form-horizontal">
      <div class="form-group">
        <label for="since_date" class="col-sm-2 control-label">Since date</label>
        <div class="col-sm-6">
            <input type="datetime-local" name="since_date" value="{{since_date}}" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" value="Reprocess event notifications" class="btn btn-default"/>
        </div>
      </div>
    </form>

{% endblock %}
