{% extends "base.html" %}
{% block title %}PATS Test Helper - Buyer - Get publishers{% endblock %}

{% block content %}
    <h3>Get publishers</h3>
    <table class="table">
        <tr>
            <th>Vendor ID</th>
            <th>Vendor Name</th>
            <th></th>
        </tr>
        {% for publisher in object_list %}
        <tr>
            <td>{{ publisher.vendorId }}</td>
            <td>{{ publisher.vendorName }}</td>
            <td><a href="{% url 'buyer_metadata_publisher_users' publisher_id=publisher.vendorId %}">Show users</a></td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
