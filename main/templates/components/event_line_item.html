<tr>
    <td>{{ event.time }}</td>
    <td>{{ event.eventType }}</td>
    <td>{{ event.comment }}</td>
    <td> {% for attachment in event.attachments %}
         <li>ID: {{ attachment.id }}<br/>
             MIME Type: {{ attachment.mimeType }}<br />
             Name: {{ attachment.name }}<br />
             <a href="{% url 'buyer_order_attachment_view' campaign_id=campaign_id order_id=order_id attachment_id=attachment.id %}" class="btn btn-primary">View details</a></li>
             <a href="{% url 'buyer_order_attachment_download' campaign_id=campaign_id order_id=order_id attachment_id=attachment.id %}" class="btn btn-primary">
                <span class="glyphicon glyphicon-download" aria-hidden="true"></span> Download
            </a></li>
        {% endfor %}</td>
    <td>{{ event.additionalInfo }}</td>
</tr>
